<ion-item class="app-custom-input" lines="none">
  <ion-icon color="primary" *ngIf="icon" slot="start" [name]="icon"></ion-icon>
  <ion-input [type]="type" [autocomplete]="autocomplete" [label]="label" [formControl]="control"
    label-placement="floating"></ion-input>


  <!-- Aquí estará el botón para ver la clave -->
  <ion-button *ngIf="ispassword" (click)="showOrHidePassword()" slot="end" fill="clear" shape="round">
    <!--ngIf solo se mostrara si es de tipo password-->
    <ion-icon slot="icon-only" [name]="hide ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
  </ion-button>
